<!DOCTYPE html>
<html lang="pl-PL">
<html>
<head>
    <meta charset="utf-8">
</head>
<body style="background-color: #66FFFF;">

<h2>Formularz zapisu na korepetycje</h2>
<form action="janazkolana@gmail.com" method="POST" enctype="text/plain">
    <fieldset>
        <legend>Twoje Dane</legend>

        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" maxlength="20" required><br><br>
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" maxlength="20" required><br><br>
        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" name="email" maxlength="30" required><br><br>
        <label for="wiek">Wiek:</label>
        <input type="number" id="wiek" name="wiek" min="5" max="120"><br><br>
        <label for="haslo">Hasło:</label>
        <input type="password" id="haslo" name="haslo"><br><br>
    </fieldset>

    <br>

    <fieldset>
        <legend>Przedmioty i zainteresowania</legend>

        <label>Wybierz przedmioty, z których chcesz korepetycje:</label><br>
        <input type="checkbox" id="matematyka" name="przedmiot" value="matematyka">
        <label for="matematyka">Matematyka</label><br>
        <input type="checkbox" id="fizyka" name="przedmiot" value="fizyka">
        <label for="fizyka">Fizyka</label><br>
        <input type="checkbox" id="chemia" name="przedmiot" value="chemia">
        <label for="chemia">Chemia</label><br>
        <input type="checkbox" id="angielski" name="przedmiot" value="angielski">
        <label for="angielski">Język angielski</label><br>
        <input type="checkbox" id="informatyka" name="przedmiot" value="informatyka">
        <label for="informatyka">Informatyka</label><br><br>

        <label>Poziom edukacji:</label><br>
        <input type="radio" id="szkola_podstawowa" name="poziom" value="szkola_podstawowa">
        <label for="szkola_podstawowa">Szkoła Podstawowa</label><br>
        <input type="radio" id="liceum" name="poziom" value="liceum">
        <label for="liceum">Liceum</label><br>
        <input type="radio" id="studia" name="poziom" value="studia">
        <label for="studia">Studia</label><br><br>

        <label>Preferencje nauki:</label><br>
        <select id="preferencje_nauki" name="preferencje_nauki">
            <option value="indywidualne" selected>Indywidualne</option>
            <option value="grupowe">Grupowe</option>
            <option value="online">Online</option>
            <option value="stacjonarne">Stacjonarne</option>
        </select><br><br>
    </fieldset>

    <br>

    <fieldset>
        <legend>Doświadczenie i cele</legend>

        <label>Twój poziom wiedzy:</label><br>
        <input type="radio" id="poczatkujacy" name="poziom_wiedzy" value="poczatkujacy">
        <label for="poczatkujacy">Początkujący</label><br>
        <input type="radio" id="sredniozaawansowany" name="poziom_wiedzy" value="sredniozaawansowany">
        <label for="sredniozaawansowany">Średniozaawansowany</label><br>
        <input type="radio" id="zaawansowany" name="poziom_wiedzy" value="zaawansowany">
        <label for="zaawansowany">Zaawansowany</label><br><br>

        <label>Twój cel korepetycji:</label><br>
        <textarea id="cel" name="cel" rows="5" cols="40" placeholder="Opisz swoje cele, np. przygotowanie do matury, poprawienie ocen, rozwijanie zainteresowań..."></textarea><br><br>
    </fieldset>

    <br>

    <fieldset>
        <legend>Uwagi dodatkowe</legend>

        <label for="uwagi">Uwagi i komentarze:</label><br>
        <textarea id="uwagi" name="uwagi" rows="5" cols="40"></textarea><br><br>
    </fieldset>

    <br>

    <button type="button" onclick="alert('Akcja przycisku 1')">Akcja 1</button>
    <button type="button" onclick="alert('Akcja przycisku 2')">Akcja 2</button>
    <input type="submit" value="WYŚLIJ">
    <input type="reset" value="CZYŚĆ">
</form>

</body>
</html>
